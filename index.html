<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/code-block-svgrepo-com.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>MOMO | Home</title>
  </head>
  <body>
    <div class="main">
      <div class="introduction">
        <div class="logo">
          <img src="assets/logo.png" alt="logo" width="120px" height="120px" />
        </div>
        <div class="name">Momo</div>
        <div class="location">Sarajevo, Bosnia and Herzegovina</div>
      </div>
      <div class="link-tree">
        <div class="link">
          <a href="portfolio.html" class="button">Portfolio</a>
        </div>
        <div class="link">
          <a href="aboutme.html" class="button">About Me</a>
        </div>
        <div class="link">
          <a href="https://github.com/momoo038" target="_blank" class="button"
            >GitHub</a
          >
        </div>
        <div class="link">
          <a
            href="https://www.linkedin.com/in/denal-omerovi%C4%87-88a607356/"
            target="_blank"
            class="button"
            >LinkedIn</a
          >
        </div>
        <div class="link">
          <a href="#" class="button" onclick="copyDiscord()">Discord</a>
        </div>
        <script>
            function copyDiscord() {
              const discordUsername = "momo038";
              navigator.clipboard.writeText(discordUsername)
                .then(() => {
                  alert(`Discord username "${discordUsername}" copied to clipboard!`);
                })
                .catch(err => {
                  console.error('Failed to copy text: ', err);
                  alert(`Couldn't copy to clipboard. Discord username is:  ${discordUsername}`);
                });
            }
          </script>
      </div>
    </div>
  </body>
