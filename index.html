<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/code-block-svgrepo-com.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>MOMO | Home</title>
  </head>
  <body>
    <div class="main">
      <div class="introduction">
        <div class="logo">
          <img src="assets/logo.png" alt="logo" width="120px" height="120px" />
        </div>
        <div class="name">Momo</div>
        <div class="location">Welcome to my landing page!</div>
      </div>
      <div class="link-tree">
        <div class="link">
          <a href="javascript:void(0)" class="button" onclick="notAvailable()"
            >Portfolio<span
              ><img
                src="assets/arrow-right.svg"
                alt="copy-icon"
                class="icon" /></span
          ></a>
        </div>
        <div class="link">
          <a href="aboutme.html" class="button"
            >About Me<span
              ><img
                src="assets/arrow-right.svg"
                alt="copy-icon"
                class="icon" /></span
          ></a>
        </div>
        <div class="link">
          <a href="https://github.com/momoo038" target="_blank" class="button"
            >GitHub<span
              ><img
                src="assets/arrow-top-right.svg"
                alt="copy-icon"
                class="icon" /></span
          ></a>
        </div>
        <div class="link">
          <a
            href="javascript:void(0)"
            class="button"
            onclick="notAvailable()"
            >LinkedIn<span
              ><img
                src="assets/arrow-top-right.svg"
                alt="copy-icon"
                class="icon" /></span
          ></a>
        </div>
        <div class="link">
          <a href="javascript:void(0)" class="button" onclick="copyDiscord()"
            >Discord<span
              ><img
                src="assets/content-copy.svg"
                alt="copy-icon"
                class="icon" /></span
          ></a>
        </div>
      </div>
    </div>
    <div id="popup" class="popup">
      Discord username "momo038" copied to clipboard!
    </div>
    <div id="popup2" class="popup">This option is not available yet.</div>
    <script>
      function copyDiscord() {
        const discordUsername = "momo038";
        navigator.clipboard
          .writeText(discordUsername)
          .then(() => {
            showPopup(
              `Discord username "${discordUsername}" copied to clipboard!`
            );
          })
          .catch((err) => {
            console.error("Failed to copy text: ", err);
            showPopup(
              `Couldn't copy to clipboard. Discord username is: ${discordUsername}`
            );
          });
      }

      function notAvailable() {
        showPopup(`This option is not available yet.`);
      }

      function showPopup(message) {
        const popup = document.getElementById("popup");
        popup.textContent = message;
        popup.className = "popup show";

        setTimeout(() => {
          popup.className = popup.className.replace("show", "");
        }, 3000);
      }
    </script>
  </body>
</html>
